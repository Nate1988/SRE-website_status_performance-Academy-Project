apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alert-rules
  namespace: website
data:
  alert.rules.yml: |
    groups:
    - name: website-alerts
      rules:
      - alert: WebsiteDown
        expr: up{job="website-monitor"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Website is DOWN"
          description: "The website monitor has been down for more than 1 minute."
